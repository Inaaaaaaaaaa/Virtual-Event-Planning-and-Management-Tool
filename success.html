<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Submission Successful!</h1>
        <p>Thank you for your feedback. Here are the details you submitted:</p>
        <ul>
            <li><strong>First Name:</strong> <span id="display-first-name"></span></li>
            <li><strong>Last Name:</strong> <span id="display-last-name"></span></li>
            <li><strong>Event Name:</strong> <span id="display-event-name"></span></li>
            <li><strong>Feedback:</strong> <span id="display-feedback"></span></li>
        </ul>
        <button onclick="goBack()">Back to Main Website</button>
    </div>
    <script>
        // Retrieve data from local storage
        const firstName = localStorage.getItem('firstName');
        const lastName = localStorage.getItem('lastName');
        const eventName = localStorage.getItem('eventName');
        const feedback = localStorage.getItem('feedback');

        // Display data on the page
        document.getElementById('display-first-name').innerText = firstName;
        document.getElementById('display-last-name').innerText = lastName;
        document.getElementById('display-event-name').innerText = eventName;
        document.getElementById('display-feedback').innerText = feedback;

        // Clear local storage
        localStorage.clear();

        // Function to navigate back to the main website
        function goBack() {
            window.location.href = ''; // Replace with your main website URL
        }
    </script>
</body>
</html>
